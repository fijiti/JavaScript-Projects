<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Math</title>
    <script src="./js/Basic_JavaScript_3.js"></script>
</head>
<body>
    <h1>Math with JavaScript:</h1>

    <!-- Paragrah that shows onclick JavaScript event handler with display result
    via id Math  -->
    <p id="Math" onclick="add_Function()">Click to Add!</p>

    <!-- Other Math JavaScript Examples -->
    <p id="Minus" onclick="subtract_Function()">Click to Subtract!</p>

    <p id="Multiply" onclick="multiply_Function()">Click to Multiply!</p>

    <p id="Divide" onclick="divide_Function()">Click to Divide!</p>

    <p id="Multiple_Math" onclick="multi_math_Function()">Click to do Multi-Math!</p>

    <p id="Modulus" onclick="modulus_Function()">Click to use Modulus Operator!</p>

    <p id="Negate" onclick="negation_Function()">Click to Negate!</p>

    <p id="Increment" onclick="increment_Function()">Click to Increment!</p>

    <p id="Decrement" onclick="decrement_Function()">Click to Decrement!</p>

    <p id="Random_Alert" onclick="random_math_alert()">Click for Random Number!</p>

</body>
</html>
