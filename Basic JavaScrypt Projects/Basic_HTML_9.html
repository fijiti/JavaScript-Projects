<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic_JavaScript_9</title>
    <link rel="stylesheet" href="./css/Basic_CSS_1.css">

</head>

<body>
    <h1>Basic JavaScript 9</h1>

    <!-- alarm Function -->
    <div class="alarm">
        <h3>Timer</h3>
        <p>Input seconds for timer:</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Start</button>
        <h4  class="time_left">
            <p id="timer">0</p>
        </h4>
    </div>

    <!-- Slideshow Container -->
    <h3>Slideshow:</h3>
    <div class="slideshow-container">


        <!-- Full width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="./images/nature.jpg" style="width: 100%" alt="Nature">
            <div class="text">Nature</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="./images/snow.jpg" style="width: 100%" alt="Snow">
            <div class="text">Snow</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="./images/mountains.jpg" style="width: 100%" alt="Mountains">
            <div class="text">Mountains</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>




    <script src="./js/Basic_JavaScript_9.js"></script>
</body>
<footer>
    <p class="footer">Author: fijiti</p>
</footer>

</html>
